<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
  </head>
  <body style="min-width: 220px; background-color: #1d2a35; color: white">

    <fieldset id="functions">
        <legend>Enabled functions:</legend>
      
        <div>
          <input type="checkbox" id="DownloadImage" name="DownloadImage" />
          <label for="DownloadImage">Download image</label>
        </div>
      
        <div>
          <input type="checkbox" id="OpenImage" name="OpenImage" />
          <label for="OpenImage">Open image in new tab</label>
        </div>
        <div>
          <input type="checkbox" id="CopyImageUrl" name="CopyImageUrl" />
          <label for="CopyImageUrl">Copy image url</label>
        </div>
      </fieldset>

    <script src="options.js"></script>
  </body>
</html>
